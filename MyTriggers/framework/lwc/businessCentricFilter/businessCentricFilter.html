<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_2-of-2">
            <lightning-combobox
                name="progress"
                label="Process"
                options={optionsClasses}
                value={classValue}
                placeholder="Select Apex Class"
                onchange={handleClassChange}></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-dual-listbox name="Sobjects"
                                label="Select Sobjects"
                                source-label="Available"
                                selected-label="Selected"
                                field-level-help="Select Sobject to be filtered on the view"
                                options={optionsSobjects}
                                value={valueSobjects}
                                onchange={handleSobjectChange}>
            </lightning-dual-listbox>
        </div>
        
        <div class="slds-col slds-size_1-of-4">
            <lightning-checkbox-group name=""
                                label="When?"
                                options={optionsBA}
                                value={valueBA}
                                onchange={handleDMLTimingChange}></lightning-checkbox-group>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <lightning-checkbox-group name="Checkbox Group"
                                label="DML type"
                                options={optionsCRUD}
                                value={valueCRUD}
                                onchange={handleDMLTypeChange}></lightning-checkbox-group>
        </div>
    </div>
</template>
