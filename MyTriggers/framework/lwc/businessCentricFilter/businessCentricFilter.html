        <div class="slds-col slds-size_2-of-2 slds-m-top_small">

        </div>

        <div class="slds-col slds-size_2-of-2 slds-m-top_small">
            <c-toggle-picklist options={optionsBA} onchange={handleDMLTimingChange} title="When?"></c-toggle-picklist>
        </div>

        <div class="slds-col slds-size_2-of-2 slds-m-top_small">
            <c-toggle-picklist options={optionsCRUD} onchange={handleDMLTypeChange} title="DML type"></c-toggle-picklist>
